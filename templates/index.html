<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SolReiki</title>
    <link rel="stylesheet" href="./static/css/styles.css">
</head>

<body>
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
    rel="stylesheet"
  />
  <!-- START NAV -->

  <nav id="navbar" class="nav">
    <div class="logo">
    </div>
    <ul class="nav-list">
      <li>
        <a href="#home">Home</a>
      </li>
      <li>
        <a href="#projects">Projects</a>
      </li>
      <li>
        <a href="#contact">Contact</a>
      </li>
    </ul>
  </nav>
  
  <!-- END NAV -->
  
  <!-- START HOME SECTION -->
  
  <section id="home" class="home-section">
    <div class="home-section-header">
      <h2>SolReiki</h2>
      <h3>Feel relaxed, Recharge and Rejuvenated</h3>
    </div>
    <div class="home-links">
      <a
        href="https://au.linkedin.com/company/code.sydney"
        target="_blank"
        class="btn home-details"
        ><i class="fab fa-facebook"></i> Facebook</a
      >
      <a
        href="https://github.com/thecodesydney"
        target="_blank"
        class="btn home-details"
        ><i class="fab fa-instagram"></i> Instagram</a
      >
      <a
        href="https://www.instagram.com/code.sydney/"
        target="_blank"
        class="btn home-details"
        ><i class="fab fa-youtube"></i> YouTube</a
      >
    </div>
  </section>


  <!-- START PROJECTS SECTION -->
  
  <section id="projects" class="projects-section">
    <h2 class="projects-section-header">Projects</h2>
  
    <div class="projects-grid">
      <a
        href="#"
        class="project project-tile"
      >
        <p class="project-title">
          <span class="code">&lt;</span>
          Project 1
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
      <a
        href="#"
        class="project project-tile"
      >
        <p class="project-title">
          <span class="code">&lt;</span>
          Project 2
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
      <a
        href="#"
        class="project project-tile"
      >
        <p class="project-title">
          <span class="code">&lt;</span>
          Project 3
          <span class="code">&#47;&gt;</span>
        </p>
      </a>
      <a
      href="#"
      class="project project-tile"
        >
      <p class="project-title">
        <span class="code">&lt;</span>
        Project 4
        <span class="code">&#47;&gt;</span>
      </p>
        </a>
    </div>
  </section> 
  <!-- END PROJECTS SECTION -->
  
  <!-- START CONTACT SECTION -->
  
  <section id="contact" class="contact-section">
    <div class="contact-section-header">
      <h2>Let's have a chat</h2>
      <p>How do you take your coffee?</p>
    </div>
    <div class="contact-links">
      <a
        href="https://au.linkedin.com/company/code.sydney"
        target="_blank"
        class="btn contact-details"
        ><i class="fab fa-linkedin"></i> linkedin</a
      >
      <a
        id="profile-link"
        href="https://github.com/thecodesydney"
        target="_blank"
        class="btn contact-details"
        ><i class="fab fa-github"></i> GitHub</a
      >
      <a
        href="https://www.instagram.com/code.sydney/"
        target="_blank"
        class="btn contact-details"
        ><i class="fab fa-instagram"></i> Instagram</a
      >
    </div>
  </section>
  
  <!-- END CONTACT SECTION -->
  
  <!-- START FOOTER SECTION -->

  <footer>
  <p>
    <a href="https://github.com/engramar/rw5_portfolio" target="_blank">View Source Code</a>
    <br/>
    <a href="#" target="_blank">Code.Sydney Pty Ltd</a>
  </p>
  
  </footer>

<!-- END FOOTER SECTION -->
</body>
</html>
